{% extends 'forex/Base.html' %}
{% load static %}



{% block content %}
            <div class="container">
                <br>
            <hr>
            <br>
            <br>
            <div class="row justify-content-center">
            <div class="col-md-6">
            <div class="card">
            <header class="card-header">
                <h4 class="card-title mt-2">Write a Post</h4>
            </header>
            <article class="card-body">
            <form action="{% url 'post' %}" method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col form-group">
                        <label>Full name </label>
                        {{ form.name }}
                    </div> <!-- form-group end.// -->
                </div> <!-- form-row end.// -->
                <div class="form-row">
                    <div class="col form-group">
                        <label>Write a Post</label>
                        {{ form.comment }}
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Post  </button>
                </div> <!-- form-group// -->
                <small class="text-muted"></small>
            </form>
            </article> <!-- card-body end .// -->
            <div class="border-top card-body text-center">This will be posted at your home page</div>
            </div> <!-- card.// -->
            </div> <!-- col.//-->

            </div> <!-- row.//-->


            </div>
            <!--container end.//-->
    <br>
    <br>
{% endblock %}
